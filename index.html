<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe5ec;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --accent:#ff4d6d;
      --accent2:#ff8fab;
      --shadow: 0 12px 40px rgba(0,0,0,.12);
      --radius: 24px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 30%, #ffd6ff, transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-x:hidden;
    }

    /* Faded photo background shown after YES */
    .bgPhotos{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .45s ease;
      overflow: hidden;
    }
    .bgPhotos.on{ opacity: 1; }

    .bgPhotos img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter: blur(6px) saturate(1.05);
      opacity: 0;
      transform: scale(1.03);
      transition: opacity 1.2s ease;
    }
    .bgOverlay{
      position:absolute;
      inset:0;
      background: rgba(255,240,246,.45);
      backdrop-filter: blur(2px);
    }

    .wrap{
      width:min(980px, 100%);
      position:relative;
      z-index: 2; /* above background */
    }

    .panel{
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 22px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:center;
    }
    @media (max-width: 760px){
      .hero{ grid-template-columns: 1fr; }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4.5vw, 46px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0 0 18px;
      opacity:.85;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .btnrow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 22px rgba(255, 77, 109, .28);
    }
    .no{
      background: rgba(255, 255, 255, .9);
      border:1px solid rgba(0,0,0,.08);
    }
    .letterBtn{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
    }

    .art{
      border-radius: var(--radius);
      background:
        radial-gradient(400px 220px at 30% 20%, rgba(255,77,109,.25), transparent 60%),
        radial-gradient(380px 240px at 70% 60%, rgba(255,143,171,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border: 1px solid rgba(255,77,109,.18);
      height: 240px;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .heart{
      font-size: 92px;
      filter: drop-shadow(0 12px 18px rgba(255,77,109,.25));
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* Reveal section */
    #reveal{
      margin-top:18px;
      display:none;
    }
    .fadeIn{ animation: fadeIn .5s ease both; }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .vcard{
      padding: 18px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
    }
    .vcard h2{
      margin:0 0 8px;
      font-size: clamp(22px, 3.4vw, 34px);
    }
    .vcard p{
      margin: 0;
      font-size: 16px;
      line-height:1.6;
      opacity:.92;
      white-space: pre-line;
    }

    /* No-click crying gif */
    .sadBox{
      display:none;
      margin-top: 14px;
      padding: 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
      align-items:center;
      gap: 12px;
    }
    .sadBox.on{ display:flex; }
    .sadBox img{
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 16px;
      background: rgba(0,0,0,.03);
    }
    .sadText{
      line-height:1.35;
      opacity:.9;
      font-size: 14px;
    }

    /* Letter modal */
    .modalBack{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 60;
    }
    .modalBack.on{ display:flex; }
    .modal{
      width: min(720px, 100%);
      background: rgba(255,255,255,.96);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 60px rgba(0,0,0,.22);
      padding: 18px;
      position:relative;
    }
    .modal h3{
      margin: 0 0 10px;
      font-size: 22px;
    }
    .modal .letter{
      white-space: pre-line;
      line-height: 1.7;
      font-size: 16px;
      opacity: .95;
    }
    .close{
      position:absolute;
      top: 10px;
      right: 10px;
      border-radius: 999px;
      padding: 10px 12px;
      background: rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.08);
      font-weight: 700;
    }

    /* Confetti canvas */
    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 55;
    }
  </style>
</head>
<body>
  <!-- background photos -->
  <div id="bgPhotos" class="bgPhotos" aria-hidden="true"></div>

  <canvas id="confetti"></canvas>

  <div class="wrap">
    <section class="panel hero" id="ask">
      <div>
        <h1>Will you be my Valentine? üíò</h1>
        <p class="sub">I made a tiny website just for you.</p>

        <div class="btnrow" id="btnrow">
          <button class="yes" id="yesBtn">Yes üíñ</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>

        <div id="sadBox" class="sadBox" aria-live="polite">
          <img src="assets/dedenne.gif" alt="crying gif" />
          <div class="sadText">
            Aww‚Ä¶ üò≠<br/>
            Are you sure? (You can still press ‚ÄúYes‚Äù üíó)
          </div>
        </div>
      </div>

      <div class="art" aria-hidden="true">
        <div class="heart">üíó</div>
      </div>
    </section>

    <section class="panel fadeIn" id="reveal">
      <div class="vcard">
        <h2>Happy Valentine‚Äôs Day üíù</h2>
        <p id="afterYesText">Yay!! I‚Äôm so happy üíï</p>

        <div class="btnrow" style="margin-top:14px;">
          <button class="letterBtn" id="openLetter">Read Valentine‚Äôs Letter üíå</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Letter modal -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true" aria-label="Valentine letter">
    <div class="modal">
      <button class="close" id="closeLetter">‚úï</button>
      <h3>To my Valentine üíå</h3>
      <div class="letter" id="letterText"></div>
    </div>
  </div>

  <script>
    // ========= Customize text here =========
    const AFTER_YES_TEXT =
`Yay!! I‚Äôm so happy üíï
I prepared something for you ‚Äî look at the background ü•∞`;

    const LETTER =
`Hi love,

(Write your message here.)
Thank you for being you.
I‚Äôm really grateful for you, and I can‚Äôt wait to make more memories together.

Happy Valentine‚Äôs Day üíó`;

    // ========= Helpers: load manifest.json =========
    async function loadManifest() {
      const res = await fetch("manifest.json", { cache: "no-store" });
      if (!res.ok) return [];
      const files = await res.json();
      return Array.isArray(files) ? files : [];
    }

    // ========= Background photo slideshow =========
    async function startBackgroundPhotos() {
      const files = await loadManifest();
      if (!files.length) return;

      const bg = document.getElementById("bgPhotos");
      bg.innerHTML = "";

      // Pick up to 8 photos for the background cycle
      const picks = files.slice(-8); // last 8 (often newest)
      const imgs = picks.map((f) => {
        const img = document.createElement("img");
        img.src = `photos/${f}`;
        bg.appendChild(img);
        return img;
      });

      // overlay to keep it soft + readable
      const overlay = document.createElement("div");
      overlay.className = "bgOverlay";
      bg.appendChild(overlay);

      bg.classList.add("on");

      let idx = 0;
      function show(i) {
        imgs.forEach((im, k) => im.style.opacity = (k === i ? "0.35" : "0"));
      }
      show(idx);

      // rotate every 3.2s
      setInterval(() => {
        idx = (idx + 1) % imgs.length;
        show(idx);
      }, 3200);
    }

    // ========= Main UI logic =========
    const ask = document.getElementById("ask");
    const reveal = document.getElementById("reveal");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const sadBox = document.getElementById("sadBox");

    const openLetter = document.getElementById("openLetter");
    const modalBack = document.getElementById("modalBack");
    const closeLetter = document.getElementById("closeLetter");

    document.getElementById("afterYesText").textContent = AFTER_YES_TEXT;
    document.getElementById("letterText").textContent = LETTER;

    noBtn.addEventListener("click", () => {
      sadBox.classList.add("on");
    });

    yesBtn.addEventListener("click", async () => {
      ask.style.display = "none";
      reveal.style.display = "block";
      startConfetti(1600);
      startBackgroundPhotos();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    openLetter.addEventListener("click", () => {
      modalBack.classList.add("on");
    });
    function closeModal(){
      modalBack.classList.remove("on");
    }
    closeLetter.addEventListener("click", closeModal);
    modalBack.addEventListener("click", (e) => {
      if (e.target === modalBack) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // ========= Confetti =========
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    let anim = null;

    function resize() {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function startConfetti(ms) {
      const W = window.innerWidth, H = window.innerHeight;
      pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * W,
        y: -20 - Math.random() * H * 0.2,
        r: 4 + Math.random() * 6,
        vx: -1.5 + Math.random() * 3,
        vy: 2 + Math.random() * 4,
        a: Math.random() * Math.PI * 2,
        va: -0.2 + Math.random() * 0.4,
        t: Math.random()
      }));

      const start = performance.now();
      cancelAnimationFrame(anim);

      function frame(now) {
        const elapsed = now - start;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.a += p.va;
          p.vy += 0.02;

          if (p.y > H + 40) { p.y = -30; p.vy = 2 + Math.random() * 4; }
          if (p.x < -40) p.x = W + 40;
          if (p.x > W + 40) p.x = -40;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.globalAlpha = 0.9;
          const palette = ["#ff4d6d","#ff8fab","#ffd6ff","#fff1a8","#bde0fe"];
          ctx.fillStyle = palette[(p.t * palette.length) | 0];
          ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
          ctx.restore();
        });

        if (elapsed < ms) anim = requestAnimationFrame(frame);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      anim = requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
