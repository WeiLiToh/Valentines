<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe5ec;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --accent:#ff4d6d;
      --accent2:#ff8fab;
      --shadow: 0 12px 40px rgba(0,0,0,.12);
      --radius: 24px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 800px at 80% 30%, #ffd6ff, transparent 55%),
                  linear-gradient(180deg, var(--bg1), #fff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-x:hidden;
    }

    .wrap{
      width:min(980px, 100%);
      position:relative;
    }

    .panel{
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 22px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:center;
    }

    @media (max-width: 760px){
      .hero{ grid-template-columns: 1fr; }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4.5vw, 46px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0 0 18px;
      opacity:.85;
      font-size: 16px;
    }

    .btnrow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 22px rgba(255, 77, 109, .28);
    }
    .no{
      background: rgba(255, 255, 255, .9);
      border:1px solid rgba(0,0,0,.08);
    }
    .hint{
      font-size: 13px;
      opacity:.75;
      margin-top:10px;
    }

    .art{
      border-radius: var(--radius);
      background:
        radial-gradient(400px 220px at 30% 20%, rgba(255,77,109,.25), transparent 60%),
        radial-gradient(380px 240px at 70% 60%, rgba(255,143,171,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border: 1px solid rgba(255,77,109,.18);
      height: 240px;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .heart{
      font-size: 92px;
      filter: drop-shadow(0 12px 18px rgba(255,77,109,.25));
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* Reveal section */
    #reveal{
      margin-top:18px;
      display:none;
    }

    .card{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .vcard{
      padding: 18px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.9);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
    }

    .vcard h2{
      margin:0 0 8px;
      font-size: clamp(22px, 3.4vw, 34px);
    }
    .vcard p{
      margin: 0;
      font-size: 16px;
      line-height:1.6;
      opacity:.92;
    }
    .tiny{
      margin-top:10px;
      font-size: 12px;
      opacity:.65;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 12px;
    }

    .ph{
      border-radius: 18px;
      overflow:hidden;
      background: rgba(255,255,255,.8);
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 20px rgba(0,0,0,.06);
      position:relative;
    }
    .ph img{
      width:100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }
    .ph span{
      position:absolute;
      left:10px;
      bottom:10px;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.85);
      border:1px solid rgba(0,0,0,.06);
      backdrop-filter: blur(6px);
    }

    /* Confetti canvas */
    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 50;
    }

    /* Cute fade */
    .fadeIn{
      animation: fadeIn .5s ease both;
    }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="wrap">
    <section class="panel hero" id="ask">
      <div>
        <h1>Will you be my Valentine? üíò</h1>
        <p class="sub">I made a tiny website just for you.</p>

        <div class="btnrow" id="btnrow">
          <button class="yes" id="yesBtn">Yes üíñ</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>

        <div class="hint" id="hint">Tip: the ‚ÄúNo‚Äù button might be‚Ä¶ shy üòÖ</div>
      </div>

      <div class="art" aria-hidden="true">
        <div class="heart">üíó</div>
      </div>
    </section>

    <section class="panel fadeIn" id="reveal">
      <div class="card">
        <div class="vcard">
          <h2>Happy Valentine‚Äôs Day üíù</h2>
          <p id="message">
            I‚Äôm really happy we‚Äôre together. Thank you for being you.
            Here are some of my favorite moments of us ü•∞
          </p>
          <div class="tiny" id="signature">‚Äî from me to you üíå</div>
        </div>

        <div class="gallery" id="gallery"></div>
      </div>
    </section>
  </div>

  <script>
    // ====== Customize these ======
    const PHOTO_FILES = [
      // Put your images in /photos and list them here:
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
    ];

    // Optional: edit the card text
    const CARD_MESSAGE = `I‚Äôm really happy we‚Äôre together. Thank you for being you.
Here are some of my favorite moments of us ü•∞`;

    const SIGNATURE = "‚Äî from me to you üíå";

    // ====== Page logic ======
    const ask = document.getElementById("ask");
    const reveal = document.getElementById("reveal");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnrow = document.getElementById("btnrow");
    const hint = document.getElementById("hint");
    const gallery = document.getElementById("gallery");
    const message = document.getElementById("message");
    const signature = document.getElementById("signature");

    message.textContent = CARD_MESSAGE;
    signature.textContent = SIGNATURE;

    function buildGallery() {
      gallery.innerHTML = "";
      PHOTO_FILES.forEach((f, i) => {
        const wrap = document.createElement("div");
        wrap.className = "ph";
        const img = document.createElement("img");
        img.src = `photos/${f}`;
        img.loading = "lazy";
        img.alt = `photo ${i+1}`;
        const tag = document.createElement("span");
        tag.textContent = `üíï ${i+1}`;
        wrap.appendChild(img);
        wrap.appendChild(tag);
        gallery.appendChild(wrap);
      });
    }

    // Make the "No" button run away (cute but not too annoying)
    function dodge() {
      const rect = btnrow.getBoundingClientRect();
      const maxX = Math.max(0, rect.width - noBtn.offsetWidth);
      const maxY = 60;

      const x = Math.random() * maxX;
      const y = (Math.random() * maxY) - 10;

      noBtn.style.position = "relative";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      hint.textContent = "Hehe‚Ä¶ try ‚ÄòYes‚Äô üòá";
    }

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("click", dodge);

    yesBtn.addEventListener("click", () => {
      ask.style.display = "none";
      reveal.style.display = "block";
      startConfetti(1600);
    });

    // ====== Confetti ======
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    let anim = null;

    function resize() {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function startConfetti(ms) {
      const W = window.innerWidth, H = window.innerHeight;
      pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * W,
        y: -20 - Math.random() * H * 0.2,
        r: 4 + Math.random() * 6,
        vx: -1.5 + Math.random() * 3,
        vy: 2 + Math.random() * 4,
        a: Math.random() * Math.PI * 2,
        va: -0.2 + Math.random() * 0.4,
        t: Math.random()
      }));

      const start = performance.now();
      cancelAnimationFrame(anim);

      function frame(now) {
        const elapsed = now - start;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.a += p.va;
          p.vy += 0.02;

          // simple wrap
          if (p.y > H + 40) { p.y = -30; p.vy = 2 + Math.random() * 4; }
          if (p.x < -40) p.x = W + 40;
          if (p.x > W + 40) p.x = -40;

          // draw "confetti" as little rotated rectangles
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.globalAlpha = 0.9;
          // no fixed colors: just pick from a small palette
          const palette = ["#ff4d6d","#ff8fab","#ffd6ff","#fff1a8","#bde0fe"];
          ctx.fillStyle = palette[(p.t * palette.length) | 0];
          ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
          ctx.restore();
        });

        if (elapsed < ms) anim = requestAnimationFrame(frame);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      anim = requestAnimationFrame(frame);
    }
  </script>
  <script src="app.js"></script>

</body>
</html>
