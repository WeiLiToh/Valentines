<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üíò Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe5ec;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --accent:#ff4d6d;
      --accent2:#ff8fab;
      --shadow: 0 12px 40px rgba(0,0,0,.12);
      --radius: 24px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 30%, #ffd6ff, transparent 55%),
        linear-gradient(180deg, var(--bg1), #fff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow-x:hidden;
    }

    /* Background photos shown after YES */
    .bgPhotos{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity .45s ease;
      overflow: hidden;
    }
    .bgPhotos.on{ opacity: 1; }

    /* Two side grids: LEFT | CENTER (card space) | RIGHT */
    .bgGrids{
      position:absolute;
      inset:0;
      display:grid;
      grid-template-columns: 1fr 720px 1fr;
      align-items:center;
      gap: 22px;
      padding: 22px;
    }

    /* On smaller screens, just show one grid (behind everything) */
    @media (max-width: 900px){
      .bgGrids{
        grid-template-columns: 1fr;
      }
    }

    .bgGridSide{
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
      height: min(78vh, 720px);
    }
    @media (max-width: 900px){
      .bgGridSide{
        height: min(70vh, 560px);
      }
    }

    .bgCell{
      border-radius: 22px;
      overflow:hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,.10);
      border: 1px solid rgba(255,77,109,.18);
      background: rgba(255,255,255,.18);
    }

    .bgCell img{
      width:100%;
      height:100%;
      object-fit: contain;          /* show full image */
      background: rgba(255,255,255,.22);
      display:block;
      filter: saturate(1.05) contrast(1.03);
      opacity: .75;                /* adjust 0.55‚Äì0.90 */
      transform: scale(1.01);
    }

    .bgOverlay{
      position:absolute;
      inset:0;
      background: rgba(255,240,246,.14); /* adjust 0.08‚Äì0.22 */
      backdrop-filter: blur(1px);
    }

    .wrap{
      width:min(720px, 100%);
      position:relative;
      z-index: 2; /* above background */
    }

    .panel{
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 28px;
    }

    .hero{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:center;
    }
    @media (max-width: 760px){
      .hero{ grid-template-columns: 1fr; }
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4.5vw, 46px);
      line-height:1.05;
      letter-spacing:-.02em;
    }
    .sub{
      margin:0 0 18px;
      opacity:.85;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }

    .btnrow{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      position:relative;
    }

    button{
      appearance:none;
      border:0;
      border-radius: 999px;
      padding: 12px 18px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    .yes{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 22px rgba(255, 77, 109, .28);
    }
    .no{
      background: rgba(255, 255, 255, .9);
      border:1px solid rgba(0,0,0,.08);
    }
    .letterBtn{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
    }
    .muteBtn{
      background: rgba(255,255,255,.92);
      border:1px solid rgba(0,0,0,.08);
    }

    .art{
      border-radius: var(--radius);
      background:
        radial-gradient(400px 220px at 30% 20%, rgba(255,77,109,.25), transparent 60%),
        radial-gradient(380px 240px at 70% 60%, rgba(255,143,171,.25), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.35));
      border: 1px solid rgba(255,77,109,.18);
      height: 240px;
      position:relative;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .heart{
      font-size: 92px;
      filter: drop-shadow(0 12px 18px rgba(255,77,109,.25));
      animation: floaty 2.6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* Reveal section */
    #reveal{
      margin-top:18px;
      display:none;
    }
    .fadeIn{ animation: fadeIn .5s ease both; }
    @keyframes fadeIn{
      from{ opacity:0; transform: translateY(6px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .vcard{
      padding: 28px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(255, 77, 109, .18);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
    }
    .vcard h2{
      margin:0 0 8px;
      font-size: clamp(26px, 3.6vw, 40px);
    }
    .vcard p{
      margin: 0;
      font-size: 16px;
      line-height:1.6;
      opacity:.92;
      white-space: pre-line;
    }

    /* Gif after YES (Espurr) */
    .yesGifWrap{
      margin-top: 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .yesGif{
      width: min(520px, 85vw);
      height: auto;
      border-radius: 18px;
      background: rgba(0,0,0,.03);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.08);
    }

    /* No-click crying gif */
    .sadBox{
      display:none;
      margin-top: 14px;
      padding: 12px;
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
      align-items:center;
      gap: 12px;
    }
    .sadBox.on{ display:flex; }
    .sadBox img{
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 16px;
      background: rgba(0,0,0,.03);
    }
    .sadText{
      line-height:1.35;
      opacity:.9;
      font-size: 14px;
    }

    /* Letter modal */
    .modalBack{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 60;
    }
    .modalBack.on{ display:flex; }
    .modal{
      width: min(720px, 100%);
      background: rgba(255,255,255,.96);
      border-radius: 22px;
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 18px 60px rgba(0,0,0,.22);
      padding: 18px;
      position:relative;
    }
    .modal h3{
      margin: 0 0 10px;
      font-size: 22px;
    }
    .modal .letter{
      white-space: pre-line;
      line-height: 1.7;
      font-size: 16px;
      opacity: .95;
    }
    .close{
      position:absolute;
      top: 10px;
      right: 10px;
      border-radius: 999px;
      padding: 10px 12px;
      background: rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.08);
      font-weight: 700;
    }

    /* Confetti canvas */
    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index: 55;
    }
  </style>
</head>
<body>
  <!-- background photos -->
  <div id="bgPhotos" class="bgPhotos" aria-hidden="true"></div>

  <canvas id="confetti"></canvas>

  <div class="wrap">
    <section class="panel hero" id="ask">
      <div>
        <h1>Will you be my Valentine? üíò</h1>
        <p class="sub">I made a tiny website just for you.</p>

        <div class="btnrow" id="btnrow">
          <button class="yes" id="yesBtn">Yes üíñ</button>
          <button class="no" id="noBtn">No üôà</button>
        </div>

        <div id="sadBox" class="sadBox" aria-live="polite">
          <img src="assets/dedenne.gif" alt="crying gif" />
          <div class="sadText">
            Aww‚Ä¶ üò≠<br/>
            Are you sure? (You can still press ‚ÄúYes‚Äù üíó)
          </div>
        </div>
      </div>

      <div class="art" aria-hidden="true">
        <div class="heart">üíó</div>
      </div>
    </section>

    <section class="panel fadeIn" id="reveal">
      <div class="vcard">
        <h2>Happy Valentine‚Äôs Day üíù</h2>
        <p id="afterYesText">Yay!! I‚Äôm so happy üíï</p>

        <!-- Espurr gif after YES -->
        <div class="yesGifWrap">
          <img class="yesGif" src="assets/espurr.gif" alt="espurr gif" />
        </div>

        <div class="btnrow" style="margin-top:14px;">
          <button class="letterBtn" id="openLetter">Read Valentine‚Äôs Letter üíå</button>
          <button class="muteBtn" id="muteBtn" aria-pressed="false">üîä Music</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Letter modal -->
  <div id="modalBack" class="modalBack" role="dialog" aria-modal="true" aria-label="Valentine letter">
    <div class="modal">
      <button class="close" id="closeLetter">‚úï</button>
      <h3>To my Valentine üíå</h3>
      <div class="letter" id="letterText"></div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bgm" preload="auto" loop>
    <source src="assets/replay.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ========= Customize text here =========
    const AFTER_YES_TEXT =
`Holly IS OBSESSED. I KNEW SHE'D PICK YES HEHE.`;

    const LETTER =
`Hi Holly bibi,

Happy Valentine's Day!!! It's our first valentine together and I hope we can experience many more together hehe (no pressure). 
I'm really thankful I met you and I can't wait to go on more dates with you. 
You bring bouts of unbridled excitement to my life, and you are the brush that colors the world around me. 
A day that goes by without you is a day that brings me heart ache. I just don't know how to quit you Holly. 
Let's make more memories together (Japan NEXT)!
Happy Valentine‚Äôs Day üíó

With love, 

Wei Li bibi`;

    // ========= Helpers: load manifest.json =========
    async function loadManifest() {
      const res = await fetch("manifest.json", { cache: "no-store" });
      if (!res.ok) return [];
      const files = await res.json();
      return Array.isArray(files) ? files : [];
    }

    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    // ========= Background photo side-grids (Left + Right, 2x2 each) =========
    async function startBackgroundPhotos() {
      const files = await loadManifest();
      if (!files.length) return;

      const bg = document.getElementById("bgPhotos");
      bg.innerHTML = "";

      const grids = document.createElement("div");
      grids.className = "bgGrids";
      bg.appendChild(grids);

      const left = document.createElement("div");
      left.className = "bgGridSide";
      grids.appendChild(left);

      // center spacer keeps the middle clear for your card
      const centerSpacer = document.createElement("div");
      centerSpacer.style.height = "1px";
      grids.appendChild(centerSpacer);

      const right = document.createElement("div");
      right.className = "bgGridSide";
      grids.appendChild(right);

      const overlay = document.createElement("div");
      overlay.className = "bgOverlay";
      bg.appendChild(overlay);

      const imgs = [];
      function makeCell(parent){
        const cell = document.createElement("div");
        cell.className = "bgCell";
        const img = document.createElement("img");
        img.alt = "background photo";
        cell.appendChild(img);
        parent.appendChild(cell);
        imgs.push(img);
      }

      for (let i = 0; i < 4; i++) makeCell(left);
      for (let i = 0; i < 4; i++) makeCell(right);

      bg.classList.add("on");

      let pool = shuffle(files);
      let idx = 0;

      function nextBatch() {
        if (idx + 8 > pool.length) {
          pool = shuffle(files);
          idx = 0;
        }
        for (let k = 0; k < 8; k++) {
          imgs[k].src = `photos/${pool[idx + k]}`;
        }
        idx += 8;
      }

      nextBatch();
      setInterval(nextBatch, 4500);
    }

    // ========= Main UI logic =========
    const ask = document.getElementById("ask");
    const reveal = document.getElementById("reveal");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const sadBox = document.getElementById("sadBox");

    const openLetter = document.getElementById("openLetter");
    const modalBack = document.getElementById("modalBack");
    const closeLetter = document.getElementById("closeLetter");

    const bgm = document.getElementById("bgm");
    const muteBtn = document.getElementById("muteBtn");

    document.getElementById("afterYesText").textContent = AFTER_YES_TEXT;
    document.getElementById("letterText").textContent = LETTER;

    noBtn.addEventListener("click", () => {
      sadBox.classList.add("on");
    });

    function setMusicButton() {
      const on = !bgm.paused && !bgm.muted;
      muteBtn.textContent = on ? "üîä Music" : "üîá Muted";
      muteBtn.setAttribute("aria-pressed", String(!on));
    }

    async function startMusic() {
      bgm.volume = 0.6;
      try { await bgm.play(); } catch(e) {}
      setMusicButton();
    }

    muteBtn.addEventListener("click", async () => {
      if (bgm.paused) {
        await startMusic();
      } else {
        bgm.muted = !bgm.muted;
        setMusicButton();
      }
    });

    yesBtn.addEventListener("click", async () => {
      ask.style.display = "none";
      reveal.style.display = "block";
      startConfetti(1600);
      startBackgroundPhotos();
      startMusic();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    openLetter.addEventListener("click", () => {
      modalBack.classList.add("on");
    });
    function closeModal(){
      modalBack.classList.remove("on");
    }
    closeLetter.addEventListener("click", closeModal);
    modalBack.addEventListener("click", (e) => {
      if (e.target === modalBack) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    // ========= Confetti =========
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];
    let anim = null;

    function resize() {
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function startConfetti(ms) {
      const W = window.innerWidth, H = window.innerHeight;
      pieces = Array.from({ length: 140 }, () => ({
        x: Math.random() * W,
        y: -20 - Math.random() * H * 0.2,
        r: 4 + Math.random() * 6,
        vx: -1.5 + Math.random() * 3,
        vy: 2 + Math.random() * 4,
        a: Math.random() * Math.PI * 2,
        va: -0.2 + Math.random() * 0.4,
        t: Math.random()
      }));

      const start = performance.now();
      cancelAnimationFrame(anim);

      function frame(now) {
        const elapsed = now - start;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.a += p.va;
          p.vy += 0.02;

          if (p.y > H + 40) { p.y = -30; p.vy = 2 + Math.random() * 4; }
          if (p.x < -40) p.x = W + 40;
          if (p.x > W + 40) p.x = -40;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.globalAlpha = 0.9;
          const palette = ["#ff4d6d","#ff8fab","#ffd6ff","#fff1a8","#bde0fe"];
          ctx.fillStyle = palette[(p.t * palette.length) | 0];
          ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
          ctx.restore();
        });

        if (elapsed < ms) anim = requestAnimationFrame(frame);
        else ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      anim = requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
